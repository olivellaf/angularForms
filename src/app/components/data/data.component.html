<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="saveChanges()">
  <!-- "novalidate" not necessary -->

  <div formGroupName="fullname">
    <div class="form-group row" [ngClass]="{'has-danger': !forma.controls['fullname'].controls['name'].valid }">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="name">
        <div  *ngIf="forma.get('fullname.name').errors?.required"
              class="form-control-feedback">
          This field is mandatory.
        </div>
        <div  *ngIf="forma.get('fullname.name').errors?.minlength"
              class="form-control-feedback">
          This field needs almost 3 characters.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="surname">
      </div>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Username</label>
    <div class="col-md-8">

      <input class="form-control"
             type="text"
             placeholder="Username"
             formControlName="username">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="email">
      <div  *ngIf="forma.get('email').errors?.required"
            class="form-control-feedback">
        This field is mandatory.
      </div>
      <div  *ngIf="forma.get('email').errors?.pattern"
            class="form-control-feedback">
        Incorrect email structure. Try again, please.
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Password 1</label>
    <div class="col-md-8">

      <input class="form-control"
             type="password"
             placeholder="Password"
             formControlName="password1">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repeat password</label>
    <div class="col-md-8">

      <input class="form-control"
             type="password"
             placeholder="Password 2"
             formControlName="password2">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Hobbies</label>
    <div class="col-md-8" formArrayName="hobbies">
      <input *ngFor="let hobby of forma.controls['hobbies'].controls; let i = index"
             [formControlName]="i"
             type="text"
             class="form-control">
    </div>
    <button (click)="addNewHobbie()" type="button" class="btn btn-primary" name="button">New</button>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{ forma.valid }}
  <br/>
  {{ forma.status }}
</form>
